name: Deploy

on:
  push:
    branches: [main, develop]

jobs:
  deploy-worker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - run: npm ci
      
      - name: Typecheck
        run: npm run typecheck
      
      - name: Deploy Worker (Production)
        if: github.ref == 'refs/heads/main'
        run: npx wrangler deploy --env production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      
      - name: Deploy Worker (Development)
        if: github.ref == 'refs/heads/develop'
        run: npx wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

  deploy-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - run: npm ci
      - run: cd admin-ui && npm ci && npm run build
      
      - name: Deploy Pages (Production)
        if: github.ref == 'refs/heads/main'
        run: npx wrangler pages deploy admin-ui/dist --project-name comms-prod
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      
      - name: Deploy Pages (Development)
        if: github.ref == 'refs/heads/develop'
        run: npx wrangler pages deploy admin-ui/dist --project-name comms-dev
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
